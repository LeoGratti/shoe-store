<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho de compra</title>
</head>

<body>
    <h1></h1>
    <div class="container">
        <div class="carrinho" id="carrinhoAsics">
            <div class="imgBox">
                <img src="./images/tenis.png" alt="Tênis" id="tenisImg" data-bg-color="black">
            </div>
            <div class="boxConteudo">
                <h2>Tênis Asics</h2>
                <div class="tamanho">
                    <h3>Tamanho:</h3>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                </div>

                <div class="cor">
                    <h3>Cor:</h3>
                    <span class="tenis-laranja" data-img="./images/tenis.png" data-bg-color="#f47208"></span>
                    <span class="tenis-verde" data-img="./images/tenisVerde.png" data-bg-color="#509c71"></span>
                    <span class="tenis-rosa" data-img="./images/tenisRosa.png" data-bg-color="#e8ace8"></span>
                </div>

                <div class="preco">
                    <h3>Preço: R$399.99</h3>
                </div>
                <a href="#">Adicionar no carrinho</a>
            </div>
        </div>

        <div class="carrinho" id="carrinhoAdidas">
            <div class="imgBox">
                <img src="./images/adidas.png" alt="Adidas" id="adidasImg" data-bg-color="green">
            </div>
            <div class="boxConteudo">
                <h2>Tênis Adidas</h2>
                <div class="tamanho">
                    <h3>Tamanho:</h3>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                </div>

                <div class="cor-adidas">
                    <h3>Cor:</h3>
                    <span class="adidas-branco" data-img="./images/adidas.png" data-bg-color="#fff"></span>
                    <span class="adidas-bege" data-img="./images/adidas-bege.png" data-bg-color="#d2a357"></span>
                    <span class="adidas-azul" data-img="./images/adidas-azul.png" data-bg-color="#54bee8"></span>
                </div>

                <div class="preco">
                    <h3>Preço: R$599.99</h3>
                </div>
                <a href="#">Adicionar no carrinho</a>
            </div>
        </div>
    </div>

    <script src="tenis.js"></script>

</body>

</html>
